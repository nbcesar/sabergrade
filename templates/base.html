<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>sabergrade</title>
	<!--Bootstrap-->
	<link href="/static/css/bootstrap.min.css" rel="stylesheet" />
	<link href="/static/css/jquery.handsontable.full.css" rel="stylesheet" />
	<link href="/static/css/style.css" rel="stylesheet" type="text/css">
	<style> body { padding-top: 50px; } </style>
	<!--{% block style_block %}{# page-specific CSS #}{% endblock %}-->
</head>
<body>
	<div id="header">
		<div class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	      <div class="container">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="/">Sabergrade</a>
	        </div>
	        <div class="navbar-collapse collapse">
	          <form class="navbar-form navbar-right" role="form">
	            <div class="form-group">
	              <input type="text" placeholder="Email" class="form-control">
	            </div>
	            <div class="form-group">
	              <input type="password" placeholder="Password" class="form-control">
	            </div>
	            <button type="submit" class="btn btn-success">Sign in</button>
	          </form>
	        </div><!--/.navbar-collapse -->
	      </div>
	    </div>
	</div>
	<div class="container-fluid" id="maincontent">
		{% block content %} {% endblock %}
	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
	<script src="/static/js/jquery-1.10.2.js"></script>
	<script src="/static/js/bootstrap.min.js"></script>
	<script src="/static/js/lib/jquery.handsontable.full.js"></script>
	{% block tail_script %}{# defer-capable JS block #}{% endblock %}
</body>
</html>
